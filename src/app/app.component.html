<div class="container my-3 border p-3">
  <form action="">
    <div class="form-group">
      <label for="nomeInput">Nome</label>
      <input id="nomeInput" class="form-control" type="text" placeholder="Digite o nome" #nomeInput>
    </div>
  </form>
  <button (click)="adicionar(nomeInput)" type="button" class="btn btn-primary">Adicionar</button>
  <div class="alert alert-primary mt-3 p-3">
    {{nome}}
  </div>
</div>
